services:
  crisislens-web:
    container_name: crisislens-web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000
      NEXT_PUBLIC_GLOBE_WS_URL: ${NEXT_PUBLIC_GLOBE_WS_URL:-}
    ports:
      - "${CRISISLENS_PORT:-5000}:5000"
    restart: unless-stopped
